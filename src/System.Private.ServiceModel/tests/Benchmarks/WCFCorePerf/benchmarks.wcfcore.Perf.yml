jobs:
  WCFCorePerf:
    source:
      repository: https://github.com/dotnet/wcf.git
      branchOrCommit: main
      project: src/System.Private.ServiceModel/tests/Benchmarks/WCFCorePerf/WCFCorePerf/WCFCorePerf.csproj
    isConsoleApp: true
    waitForExit: true
    variables:
      Duration: 300
    arguments: " binding:{{Binding}} serviceurl:{{Protocol}}://{{serverAddress}}{% if Binding == 'WSHttp' %}:{{serverPort}}{% endif %}/WCFCorePerf/TestService.svc/{{EndpointAddress}} transfermode:{{TransferMode}} perfmeasurementduration:{{Duration}} "
  WCFCorePerfService:
    source:
      repository: https://github.com/dotnet/wcf.git
      branchOrCommit: main
      project: src/System.Private.ServiceModel/tests/Benchmarks/WCFCorePerf/WCFCorePerfService/WCFCorePerfService.csproj
    arguments: " port:{{serverPort}}"
    isConsoleApp: true
   

scenarios:
  BasicHttpWithBuffered:
    application:
      job: WCFCorePerfService
    load:
      job: WCFCorePerf
      variables:
        Protocol: Http
        EndpointAddress: BasicHttp
        Binding: BasicHttp
        TransferMode: Buffered
  BasicHttpWithDefault: 
    application:
      job: WCFCorePerfService
    load:
      job: WCFCorePerf
      variables:
        Protocol: Http
        EndpointAddress: BasicHttp
        Binding: BasicHttp
        TransferMode: Default
  WSHttp:    
    application:
      job: WCFCorePerfService
    load:
      job: WCFCorePerf
      variables:
        Protocol: Https
        EndpointAddress: WSHttp
        Binding: WSHttp
  NetTcp: 
    application:
      job: WCFCorePerfService
    load:
      job: WCFCorePerf
      variables:
        Protocol: net.tcp
        EndpointAddress: NetTcp
        Binding: NetTcp

