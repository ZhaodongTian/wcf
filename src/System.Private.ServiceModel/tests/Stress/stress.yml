jobs:
  abc:
    source:
      repository: https://github.com/ZhaodongTian/wcf.git
      branchOrCommit: PerfStress
      project: src/System.Private.ServiceModel/tests/Stress/sample/Client/Client.csproj
    isConsoleApp: true
    waitForExit: true
    variables:      
      Protocal: http         
    arguments: " {{Protocal}} "
  server:
    source:
      repository: https://github.com/ZhaodongTian/wcf.git
      branchOrCommit: PerfStress
      project: src/System.Private.ServiceModel/tests/Stress/sample/Hosting/Hosting.csproj
    readyStateText: Application started.

scenarios:
  hello:
    application:
      job: server
    load:
      job: abc
      variables:
        serverPort: 8231
        path: /

profiles:
  local:
    variables:
      serverUri: Http://localhost
    jobs: 
      application:
        endpoints: 
          - http://localhost:5010
      load:
        endpoints: 
          - http://localhost:5010
