jobs:
  abc:
    source:
      repository: https://github.com/ZhaodongTian/wcf.git
      branchOrCommit: PerfStress
      project: src/System.Private.ServiceModel/tests/Stress/SharedPoolsOfWCFObjects
    isConsoleApp: true
    waitForExit: true
    variables:      
      Program2Run: Perf
      PerfMaxThroughputTasks: 90
      Binding: http
      Async: false
      Test: HelloWorld
      HostName: wcf-4421.redmond.corp.microsoft.com    
    arguments: "Program2Run: {{Program2Run}} PerfMaxThroughputTasks: {{PerfMaxThroughputTasks}} Binding: {{Binding}} Async: {{Async}}  Test: {{Test}} HostName: {{HostName}}"
 

scenarios:
  hello:
    load:
      job: abc
      variables:
        serverPort: 5000
        path: /

profiles:
  local:
    variables:
      serverUri: http://localhost
    jobs: 
      application:
        endpoints: 
          - http://localhost:5010
      load:
        endpoints: 
          - http://localhost:5010
